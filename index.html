<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Liam's Roblox Script Share</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<nav id="navHome" style="display:block;">
  <button id="toScriptsBtn">Go to Script Share</button>
</nav>
<nav id="navScripts" style="display:none;">
  <button id="toHomeBtn">Back to Home</button>
</nav>

<main id="homeSection" style="display:block;">
  <h1>Welcome to Liam's Site</h1>
  <p>Explore Roblox scripts shared by the community!</p>
  <p><em>This is your homepage content, replace with your actual content as needed.</em></p>
</main>

<section id="scriptsSection" style="display:none;">
  <h2>Roblox Script Sharing</h2>

  <div id="authSection">
    <h3>Login / Register</h3>
    <input type="email" id="email" placeholder="Email" autocomplete="username" /><br />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" /><br />
    <input type="text" id="displayName" placeholder="Display Name (for profile)" /><br />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <p id="authStatus" class="auth-message">Not logged in</p>
  </div>

  <div id="uploadSection" style="display:none;">
    <h3>Upload a new script</h3>
    <input type="text" id="scriptTitle" placeholder="Script title" /><br />
    <textarea id="scriptCode" placeholder="Paste your Lua script here" rows="10" cols="50"></textarea><br />
    <button id="uploadBtn">Upload Script</button>
  </div>

  <h3>All Uploaded Scripts</h3>
  <ul id="scriptsList"></ul>
</section>

<script src="js/app.js"></script>
</body>
</html>
