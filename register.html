<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-3xl font-semibold mb-6 text-center">Register</h1>
    <input
      id="email"
      type="email"
      placeholder="Email"
      class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <input
      id="password"
      type="password"
      placeholder="Password"
      class="w-full px-4 py-2 mb-6 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <button
      id="registerBtn"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      Register
    </button>
    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';

    const registerBtn = document.getElementById('registerBtn');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    registerBtn.onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
